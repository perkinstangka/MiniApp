<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>MiniApp</title>
    </head>
    <body>
        

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark p-4  bg-purple shadow">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fab fa-bootstrap"></i> Student Management MiniApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                  <a class="nav-link" href="about.html">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- akhir navbar -->

        <!-- Judul -->
        <div class="container-fluid fontx m-5" style="font-size: 3rem;">
            <p>Student Management</p>
            <p>Mini App</p>
            <hr class="bg-purple shadow">
        </div>
        <!-- Akhir Judul -->


        <!-- Collapse -->
        <div class="container-fluid mt-4">
            <div class="row p-5">
                <div class="col-md-7 pb-5 ">
                    <div class="container-fluid ">
                        <h4>Add Student</h4>

                        <button type="button"
                        data-bs-toggle="collapse" data-bs-target="#form" 
                        class="btn bg-purple text-light"
                        id="showHideCollapse">
                        Show Form Add New Student</button>
        <!-- Akhir Collapse -->

                        <!-- Form Add New Student -->

                        <form class="collapse mt-3 "  id="form" >
                            <!-- Input Student Id -->
                            <div class="form-group input-group pt-2">
                                <label for="NIM"><span class="input-group-text bg-purple text-light" id="basic-addon1">1050xxxxxxxx</span></label>
                                <input onkeypress="return hanyaAngka(event)" type="text" class="form-control" maxlength="12" id="NIM" placeholder="Student Id (NIM) . Input Angka(Max 12)" name="studentId"  type="text" required>
                            </div>
                            <!-- Akhir Student Id -->

                            <!-- input Nama -->
                            <div class="form-group input-group pt-3">
                                <label for="full-name"><span class="input-group-text bg-purple text-light" id="basic-addon1">   John Doe    </span></label>
                                <input type="text" class="form-control" placeholder="Full Name" id="full-name" name="fullName" type="text" required>
                            </div>
                            <!-- Akhir Nama -->

                            <!-- Gender -->
                            <div class="pt-3">
                              <label for="gender" class="form-label">Gender</label>
                                 <!-- Male -->
                                <div class="form-check">
                                    <input  class="form-check-input" type="radio" name="gender" value="Male" checked style="background-color:  #5c3a99;">
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                                <!-- Akhir Male -->

                                <!-- Female -->
                                <div class="form-check">
                                    <input  class="form-check-input" type="radio" name="gender" value="Female" style="background-color:  #5c3a99;">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                                <!-- Akhir Female -->
                            </div>
                            <!-- Akhir Gender -->

                            <!-- Select Faculty -->
                            <div class="form-group pt-3">
                                <label for="faculty-form">Faculty</label>
                                <select class="form-select" id="faculty-form">
                                    <option>~~ SELECT FACULTY ~~</option>
                                </select>
                            </div>
                            <!-- Akhir Select Faculty -->

                            <!-- Program Study -->
                            <div class="form-group pt-3">
                                <label for="program-study-form">Program of Study</label>
                                <select required class="form-select" id="program-study-form">
                                    <option>~~ SELECT PROGRAM OF STUDY ~~</option>
                                </select>
                            </div>
                            <!-- Akhir Program Study -->

                            <!-- Button Add Student -->
                            <div class="d-grid  pt-3">
                              <button type="button" class="btn bg-purple text-light pt-2"
                              id="submit-button">Add Student</button>
                            </div>
                            <!-- Akhir Button Add Student -->

                        </form>
                        <!-- Akhir Form Add New Student -->
                    </div>
                </div>


                <!-- Filter Student -->
                <div class="col-md-5 ">
                    <div class="container-fluid ">
                        <h3>Filter Students By</h3>
                        <!-- Filter Faculty -->
                        <form>
                            <div class="form-group">
                                <label for="filter-by-faculty">Faculty</label>
                                <select class="form-select" id="filter-by-faculty">
                                    <option>~~ SELECT FACULTY ~~</option>
                                </select>
                                <button type="button" class="bg-purple text-light btn m-3" id="filter-faculty-button">Show Students</button>
                            </div>
                        </form>
                      <!-- Akhir Filter Faculty -->

                      <!-- Filter Program Study -->
                        <form>
                            <div class="form-group">
                                <label for="filter-by-faculty">Program of Study</label>
                                <select class="form-select" id="filter-by-program-study">
                                    <option>~~ SELECT PROGRAM STUDY ~~</option>
                                </select>
                                <button type="button" class="bg-purple text-light btn m-3" id="filter-program-study-button">Show Students</button>
                            </div>
                        </form>
                        <!-- Akhir Filter Program Study -->
                    </div>
                </div>
            </div>
        </div>



        <!-- Gelombang -->
        <div >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#5c3a99" fill-opacity="0.85" d="M0,96L48,101.3C96,107,192,117,288,106.7C384,96,480,64,576,58.7C672,53,768,75,864,90.7C960,107,1056,117,1152,106.7C1248,96,1344,64,1392,48L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#5c3a99" fill-opacity="0.85" d="M0,96L48,101.3C96,107,192,117,288,106.7C384,96,480,64,576,58.7C672,53,768,75,864,90.7C960,107,1056,117,1152,106.7C1248,96,1344,64,1392,48L1440,32L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
        </div>
        <!-- Akhir Gelombang -->

        <div>
            <!-- Judul -->
            <p class="text-center fontx" style="font-size : 3.5rem">Our Students</p>
            <!-- Akhir Judul -->
            <br>
            <form id="search-student-form ">
                <div class="form-group m-5">
                    <input type="text" class="form-control"
                     id="search-student" placeholder="Search student by name...">
                </div>
            </form>

            <div class="table-responsive  m-5">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Student ID (NIM)</th>
                            <th>Full Name</th>
                            <th>Gender</th>
                            <th>Faculty</th>
                            <th>Program of Study</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">

                    </tbody>
                </table>
            </div>

        </div>
      </div>

        <footer class="py-2 bg-purple lig">
          <hr>
          <p class="text-center text-uppercase text-white">Made With <i class="fab fa-bootstrap"></i> <i class="fab fa-js-square"></i></p>
          <p class="text-center text-uppercase text-white">Perkins Tangka <i class="fas fa-copyright"> 2020</i></p>
        </footer>







        <script src="javascript/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/62cf59db0e.js" crossorigin="anonymous"></script>

        <script>
          function hanyaAngka(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode
             if (charCode > 31 && (charCode < 48 || charCode > 57))
       
              return false;
            return true;
          }
        </script>
    </body>
</html>
